<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iPhone Home Screen</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .iphone {
      position: relative;
      width: 360px;
      height: 780px;
      margin: 40px auto;
      background: url('https://purepng.com/public/uploads/large/purepng.com-apple-iphone-xappleapple-iphonephonesmartphonemobile-devicetouch-screeniphone-xiphone-10electronicsobjects-2515306895701eqxj.png') no-repeat center center/cover;
      border-radius: 40px;
      
      overflow: hidden;
      padding: 20px;
      box-sizing: border-box;
    }

    .notch {
      position: absolute;
      top: 0;
      left: 120px;
      width: 120px;
      height: 30px;
      z-index: 10;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      color: white;
      font-size: 14px;
    }

    .widget {
      position: relative;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      padding: 10px;
      margin: 10px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 15px;
      margin-top: 10px;
    }

    .app {
      background: white;
      border-radius: 20px;
      height: 60px;
      text-align: center;
      padding: 5px;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .dock {
      position: absolute;
      bottom: 30px;
      left: 10px;
      right: 10px;
      height: 80px;
      background: rgba(255,255,255,0.2);
      border-radius: 40px;
      display: flex;
      justify-content: space-around;
      align-items: center;
     
    }

    .dock .app {
      height: 50px;
      width: 50px;
      border-radius: 15px;
    }
    .app img{
        max-width: 50px;
        margin-left: 5px;
        margin-bottom: 5px;
    }
  </style>
</head>
<body>

<div class="iphone">
  <div class="notch"></div>

  <div class="top-bar">

    <div class="app">
        <img src="pngegg (1).png" alt="" width="50px">

    </div>
    <div class="app">

    </div>
    <div class="app">
        <img src="https://icon-library.com/images/ios-gallery-icon/ios-gallery-icon-29.jpg" alt="">
    </div>
    <div class="app">
        <img src="https://icon-library.com/images/iphone-photo-icon/iphone-photo-icon-20.jpg" alt="">
    </div>

    <div class="app">
        <img src="https://purepng.com/public/uploads/large/purepng.com-mail-icon-ios-7symbolsiconsapple-iosiosios-7-iconsios-7-721522596614cijbx.png" alt="">
    </div>
    <div class="app">
        <img src="https://th.bing.com/th/id/OIP.Isv_axm9otNhvqOtVNa9NwHaHa?rs=1&pid=ImgDetMain" alt="">

        <img src="https://th.bing.com/th/id/OIP.cuo3LvcZWLN3Z2Aan2RzsAHaHa?rs=1&pid=ImgDetMain" alt="">
    </div>

        <img src="https://th.bing.com/th/id/OIP.trx5jpORY5glr_XnMjQS5QHaHa?rs=1&pid=ImgDetMain" alt="">

</div>

</body>
